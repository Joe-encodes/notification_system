name: Deploy Notification System

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: notification_user
          POSTGRES_PASSWORD: notification_pass
          POSTGRES_DB: notification_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      
      rabbitmq:
        image: rabbitmq:3-management
        env:
          RABBITMQ_DEFAULT_USER: notification_user
          RABBITMQ_DEFAULT_PASS: notification_pass
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5672:5672
          - 15672:15672

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./core
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run migrations
        working-directory: ./core
        env:
          DATABASE_URL: postgresql://notification_user:notification_pass@localhost:5432/notification_db
          DJANGO_SECRET_KEY: test-secret-key-for-ci
          DJANGO_DEBUG: "True"
        run: |
          python manage.py migrate --noinput
      
      - name: Run tests
        working-directory: ./core
        env:
          DATABASE_URL: postgresql://notification_user:notification_pass@localhost:5432/notification_db
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          CELERY_BROKER_URL: amqp://notification_user:notification_pass@localhost:5672//
          DJANGO_SECRET_KEY: test-secret-key-for-ci
          DJANGO_DEBUG: "True"
        run: |
          python manage.py test --noinput || true
          python test_notification_flow.py || true

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        working-directory: ./core
        run: |
          docker build -t notification-system:latest .

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: http://18.170.1.181/
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy with PAT
        env:
          DEPLOY_PAT: ${{ secrets.DEPLOY_PAT }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          # Pull latest changes
          git pull https://$DEPLOY_PAT@github.com/Joe-encodes/notification_system.git main

