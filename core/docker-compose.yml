x-django-depends: &django-depends
  postgres:
    condition: service_healthy
  redis:
    condition: service_started
  rabbitmq:
    condition: service_healthy

x-django-base: &django-base
  build:
    context: .
    dockerfile: Dockerfile
  volumes:
    - .:/usr/src/app
  depends_on: *django-depends
  networks:
    - notifications
  restart: unless-stopped

services:
  web:
    <<: *django-base
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file:
      - ./env/.env.web

  celery_worker:
    <<: *django-base
    command: celery -A core worker -l info -Q email,push
    env_file:
      - ./env/.env.worker

  celery_beat:
    <<: *django-base
    command: celery -A core beat -l info
    env_file:
      - ./env/.env.worker

  email_consumer:
    <<: *django-base
    command: python manage.py run_email_consumer
    env_file:
      - ./env/.env.consumer

  push_consumer:
    <<: *django-base
    command: python manage.py run_push_consumer
    env_file:
      - ./env/.env.consumer

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: notification_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-notification_user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-notification_pass}
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 12
      start_period: 60s
    networks:
      - notifications
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: notification_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notifications
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: notification_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-notification_db}
      POSTGRES_USER: ${POSTGRES_USER:-notification_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-notification_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notifications
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  notifications:
    driver: bridge